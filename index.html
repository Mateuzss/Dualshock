<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Playstation store</title>

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Ácessórios</a></li>
                    <li class="nav-li"><a class="nav-link">Conexões</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="dashboard">
            <div class="column-1">
                <h2>PS5 DUALSHOCK</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>controle digital</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora<img src="./img/arrow.png"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>
        <div class="social-links">
            <img src="./img/fb.png" alt="Facebook">
            <img src="./img/ig.png" alt="Instagram">
            <img src="./img/tw.png" alt="Twiter">
        </div>
    </div>
</body>
<script>
 const menuList = document.getElementById("menu-list")
 menuList.style.maxHeight = "0px"

 function showMenu(){
    if(menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "120px"
    } else { 
        menuList.style.maxHeight = "0px"}
 }

</script>
</html>
